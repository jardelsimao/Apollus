<div>
  <div class="card">
    <form class="form-group" [formGroup]="editarModalForm" (ngSubmit)="onSubmit()">
    <div class="card-header">
      Editar Opção
    </div>
    <div class="card-body">
      <div class="col-md-12">
        <div class="row">
          <div class="form-group col-md-3">
            <label>Status</label>
            <select class="form-control" formControlName="status" required>
              <option value="1">Ativo</option>
              <option value="2">Inativo</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label>Código</label>
            <input type="text" class="form-control" formControlName="codigo" required>
          </div>
          <div class="form-group col-md-6">
            <label>Descrição</label>
            <input type="text" class="form-control" formControlName="descricao" required>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
        <button title="Salvar Cadastro" [disabled]="!editarModalForm.valid" class="btn btn-primary form-control  float-right" style="margin-top:32px"><i class="far fa-save"></i> Salvar</button>
    </div>
  </form>
  </div>
</div>
